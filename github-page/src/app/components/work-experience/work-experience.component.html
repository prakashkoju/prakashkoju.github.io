<div class="_article">
    <h2>Work Experince</h2>
    <hr/>
    <div>
      <mat-horizontal-stepper>
        <mat-step *ngFor="let job of jobs, first as isFirst, last as isLast">
          <ng-template matStepLabel>{{job.from}}-{{job.to}}</ng-template>
          <mat-card>
            <table id="work_tbl" border="2px">
              <tr>
                <th id="company">Company</th><td>{{job.company}} ({{job.location}})</td>
              </tr>
              <tr>
                <th id="role">Role</th>
                <td>{{job.role}}</td>
              </tr>
              <tr>
                <th id="task" colspan="2">Tasks</th>
              </tr>
              <tr>
                <td colspan="2">
                  <ul >
                    <li *ngFor="let task of job.tasks">{{task}}</li>
                  </ul>
                </td>
              </tr>
            </table>
          </mat-card>
            <div>
              <button mat-button matStepperPrevious [disabled]="isFirst">Previous</button>
              <button mat-button matStepperNext [disabled]="isLast">Next</button>
            </div>

        </mat-step>
      </mat-horizontal-stepper>
    </div>
</div>
